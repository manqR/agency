<div data-page="edit-personal" class="page">
	<!-- Begin: Navbar -->
	<div class="navbar">
		<div class="navbar-inner">
			<div class="left">
				<a href="#" class="link icon-only back">
					<i class="icon icon-back"></i>
				</a>
			</div>
			<div class="center">Edit Personal</div>
		</div>
	</div>
	<!-- End: Navbar -->

	<!-- Begin: Page Content -->
  	<div class="page-content">
		<div class="mobi"></div>
		<form name="edit-personal" action="#" method="POST" enctype="multipart/form-data">
			<div class="card">
				<div class="card-header">
					<span style="color:#757575"><b>Personal</b></span>					
					<!-- <button><i class="material-icons" style="float:right">done</i></a> -->
					<button type="submit" class="btn-save"><i class="material-icons" style="float:right">done</i></button>
				</div>
				<div class="card-content">
					<div class="card-content-inner">		
						<div class="list-block no-hairlines no-hairlines-between">
							<ul>
								<li class="item-content item-input">
									<div class="item-media"><i class="material-icons">info</i></div>
									<div class="item-inner">									 
											<div class="item-input">
													<input type="text" name="usernamexx" id="usernamexx" placeholder="Username">
											</div>
											<div class="item-text input-error"></div>
									</div>
								</li>

								<li class="item-content item-input">
									<div class="item-media"><i class="material-icons">person_outline</i></div>
									<div class="item-inner">		
											<div class="item-inner">
													<div class="item-input">
															<input type="text" name="namexx" id="namexx" placeholder="Name">
													</div>
													<div class="item-text input-error"></div>
											</div>							 									 
									</div>
								</li>
								
								<li class="item-content item-input">
									<div class="item-media"><i class="material-icons">cake</i></div>
									<div class="item-inner">									 
									  <div class="item-input">
											<input type="text" id="birthdayxx" name="birthdayxx" placeholder="Birthday" readonly />
										</div>
									</div>
								</li>
								<li class="item-content item-input">
									<div class="item-media"><i class="material-icons">place</i></div>
									<div class="item-inner">									 
											<div class="item-input-wrap">
													<select name="locationxx" id="locationxx" class="changes" >
													
													</select>
													<span class="input-clear-button"></span>
											</div>
									</div>
								</li>
								<li class="item-content item-input">
									<div class="item-media"><i class="material-icons">call</i></div>
									<div class="item-inner">									 
									  <div class="item-input-wrap">
										<input type="text" name="phonexx" id="phonexx" placeholder="Phone Number">
										<span class="input-clear-button"></span>
									  </div>
									</div>
								</li>
								<li class="item-content item-input">
									<div class="item-media"><i class="material-icons">mail_outline</i></div>

									<div class="item-inner">
											<div class="item-input">
													<input type="text" name="emailxx" id="emailxx" placeholder="Email">
											</div>
											<div class="item-text input-error"></div>
									</div>				

								
								</li>
								<li class="item-content item-input">
									<div class="item-media"><i class="material-icons">description</i></div>
									<div class="item-inner">									 
									  <div class="item-input-wrap">
										<textarea class="resizable" name="aboutxx" placeholder="Describe yourself here..." id="aboutxx"></textarea>
										<span class="input-clear-button"></span>
									  </div>
									</div>
								</li>
								
							</ul>
						</div>
					</div>
				</div>
			</div>
			
		</form>
								
	</div>
	<!-- End: Page Content -->

</div>
