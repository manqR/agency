<div data-page="edit-experience" class="page">
    <!-- Begin: Navbar -->
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="link icon-only back">
                <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="center">Edit Experience</div>
        </div>
    </div>
    <!-- End: Navbar -->
    <!-- Begin: Page Content -->
    <div class="page-content">
        <form name="edit-experience" action="#" method="POST" enctype="multipart/form-data">
            <div class="card">
                <div class="card-header">
                    <span style="color:#757575"><b>Experience</b></span>					
                    <!-- <button><i class="material-icons" style="float:right">done</i></a> -->
                    <button type="submit" class="btn-save"><i class="material-icons" style="float:right">done</i></button>
                </div>
                <div class="card-content">
                    <div class="card-content-inner">
                        <div class="list-block no-hairlines no-hairlines-between">
                            <ul>
                                <li class="item-content item-input">
                                    <div class="item-media"><i class="material-icons">title</i></div>
                                    <div class="item-inner">
                                        <div class="item-input-wrap">
                                            <input type="text" name="title" id="title" placeholder="Title">
                                            <span class="input-clear-button"></span>
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content item-input">
                                    <div class="item-media"><i class="material-icons">work</i></div>
                                    <div class="item-inner">
                                        <div class="item-input-wrap">
                                            <input type="text" name="company" id="company" placeholder="Company">
                                            <span class="input-clear-button"></span>
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content item-input">
                                    <div class="item-media"><i class="material-icons">date_range</i></div>
                                    <div class="item-inner">
                                        <div class="item-input-wrap">
                                            <input type="text" name="year" id="year" placeholder="year">
                                            <span class="input-clear-button"></span>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- End: Page Content -->
</div>
